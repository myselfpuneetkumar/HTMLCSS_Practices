<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;

    }
    #box{
        height: 100px;
        width: 100px;
        background-color: blue;
        
        transition-duration: 2s;
        transition:ease-in;
        transition-delay: 2s;

    }
    #box:hover{
        height: 100px;
        width: 100px;
        transform: translate(100px,100px);
        background-color: blueviolet;
        transition-duration: 2s;
        transition: all;
    }
    
</style>
<body>
    <div class="box">

    </div>
    <div id="box"></div>
</body>
</html>
